<!DOCTYPE html>
<html>

    <head>
        <title>ShareLemon</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <nav id="navbar">
            <img src="assets/logo/lemon-logo.png" class="logo">
            <div class="search-container">
                <img src="assets/icons/search-icon.png" class="search-icon">
                <input id="search" type="search" placeholder="Search">
            </div>
            
            <button id="sign-out-btn" class="icon-img-btn">
                <img src="assets/icons/sign-out-icon.png" class="icon-img-btn">
            </button>
        </nav>
        
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">ShareLemon</h1>
                
                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="assets/providers/google.png" class="google-btn-logo">
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <div class="container">
                <!-- log out button-->
                
                <div class="app-container">
                    <div class="user-section">
                        <img id="user-profile-picture">
                        <h2 id="user-greeting"></h2>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">How are you feeling today?</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="ChangeAngry()">Angry</a>
                        <a href="#" onclick="ChangeGoofy()">Goofy</a>
                        <a href="#" onclick="ChangeHappy()">Happy</a>
                        <a href="#" onclick="ChangeSad()">Sad</a>
                    </div>
                  </div>
                <div class="post-section">
                    <textarea id="post-input" placeholder="Write down how you're feeling..."></textarea>
                    <button id="post-btn" class="primary-btn">Post</button>
                </div>
            </div>
            <hr>
            <div id="post-container"></div>
        </section>

        
        
        <script src="index.js" type="module"></script>
    </body>
</html>
